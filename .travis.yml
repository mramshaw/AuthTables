services:
  - docker

script:
  - docker-compose up -d
  - docker-compose exec authtables go test -race -coverprofile=coverage.txt -covermode=atomic -v
  - docker-compose run authtables scripts/test
  - docker-compose down

notifications:
  email: false

after_success:
  - bash <(curl -s https://codecov.io/bash)
